name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SHA8: ${{ github.sha }}
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_BRANCH#refs/heads/} | sed 's/\//_/g')"
      id: extract_branch
      env:
        GITHUB_BRANCH: ${{ github.ref }}

    - name: Echo env
      id: env
      run: env
      
    - name: Checkout
      id: checkout
      uses: actions/checkout@v2

    - name: Clean if use same agent
      id: clean
      run: ./gradlew clean

    - name: Build
      id: build
      run: ./gradlew build
      
    - name: Zip Package
      id: zip-package
      run: cd ./build/launch4j ; zip -r ../../Yuumi.zip *

    - name: Zip Jars
      id: zip-jars
      run: cd ./build/libs ; zip -r ../../Yuumi-jars.zip *

    - name: Delete drafts
      id: delete-draft
      uses: hugo19941994/delete-draft-releases@v0.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract_branch.outputs }}
        release_name: Last build ${{ steps.extract_branch.outputs }}
        body: Release Tag[${{ steps.extract_branch.outputs }}] Sha[${{ github.sha }}]
        draft: false
        prerelease: true

    - name: Upload Release Zip
      id: upload-release-zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Yuumi.zip
        asset_name: Yuumi-${{ steps.extract_branch.outputs }}-.zip
        asset_content_type: application/zip

    - name: Upload Release Jar
      id: upload-release-jar
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Yuumi-jars.zip
        asset_name: Yuumi-${{ steps.extract_branch.outputs }}-jars-.zip
        asset_content_type: application/zip
